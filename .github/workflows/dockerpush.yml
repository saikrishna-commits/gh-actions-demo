name: Node.js Deploy to DockerHub
on:
  push:
    branches: [master]
jobs:
  build-and-publish:
    name: build and publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Login to DockerHub Registry
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: Docker Build
        run: docker build -t push cyberbot/node-express-request-response-test:latest .
      - name: image push to Docker Hub
        run: docker push cyberbot/node-express-request-response-test:latest
